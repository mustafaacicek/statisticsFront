<div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
  <mat-toolbar color="primary" class="navbar">
    <img class="logo-foto" src="https://www.mj.com.tr/wp-content/uploads/logo.png"/>
    <span class="spacer"></span>

<!--    <button mat-button routerLink="/login" routerLinkActive="active">GİRİŞ</button>-->
  </mat-toolbar>
</div>
<div *ngIf="isAdminLoggedIn">
  <mat-toolbar color="primary" class="navbar">

    <div (click)="navigateToHome()" style="cursor:pointer">
      <img class="logo-foto" src="https://www.mj.com.tr/wp-content/uploads/logo.png"/>
    </div>

    <span class="spacer"></span>
    <button mat-button routerLink="/admin/dashboard" routerLinkActive="active">ANA SAYFA</button>
    <button mat-button (click)="logout()" routerLinkActive="active">Çıkış</button>
  </mat-toolbar>
</div>

<div *ngIf="isCustomerLoggedIn">
  <mat-toolbar color="primary" class="navbar">

    <div (click)="navigateToHome()" style="cursor:pointer">
      <img class="logo-foto" src="https://www.mj.com.tr/wp-content/uploads/logo.png"/>
    </div>

    <div class="dropdown">
      <button mat-button class="dropdown-toggle">GRAFİKLER MENÜSÜ</button>
      <div class="dropdown-content">
        <a style="cursor:pointer" (click)="navigateToGraph1();navigateWithLoading()">GRAFİK 1</a>
        <a style="cursor:pointer" (click)="navigateToGraph2();navigateWithLoading()">GRAFİK 2</a>
        <a style="cursor:pointer" (click)="navigateToGraph3();navigateWithLoading()">GRAFİK 3</a>
        <a style="cursor:pointer" (click)="navigateToGraph3a();navigateWithLoading()">GRAFİK 3-1</a>
        <a style="cursor:pointer" (click)="navigateToGraph4();navigateWithLoading()">GRAFİK 4</a>
        <a style="cursor:pointer" (click)="navigateToGraph4a();navigateWithLoading()">GRAFİK 4-1</a>
        <a style="cursor:pointer" (click)="navigateToGraph5();navigateWithLoading()">GRAFİK 5</a>
        <a style="cursor:pointer" (click)="navigateToGraph6();navigateWithLoading()">GRAFİK 6</a>
      </div>
    </div>

    <div class="dropdown">
      <button mat-button class="dropdown-toggle">TABLOLAR MENÜSÜ</button>
      <div class="dropdown-content">
        <a style="cursor:pointer" (click)="navigateToTable();navigateWithLoading()">İl Nufüs Dağılımı Grafiği</a>
        <a style="cursor:pointer" (click)="navigateToTable2();navigateWithLoading()">2024 İllerin Satış Grafiği</a>

      </div>
    </div>
    <span class="spacer"></span>

    <button mat-button routerLink="/customer/dashboard" routerLinkActive="active">ANA SAYFA</button>
    <button mat-button (click)="logout()" routerLinkActive="active">Çıkış</button>
  </mat-toolbar>
</div>
<app-loading></app-loading>
<router-outlet></router-outlet>
