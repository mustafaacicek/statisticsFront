<div class="container" *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
  <mat-card>
    <mat-card-title>Giriş</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" placeholder="Email" required>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">

            Geçersiz E-mail

          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Şifre</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">

            Geçersiz şifre!
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">
          Giriş
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent" >Kayıt için yazılım ekimize ulaşın!</button>
    </mat-card-actions>
  </mat-card>
</div>
