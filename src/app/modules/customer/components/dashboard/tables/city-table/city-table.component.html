<div class="table-container area">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- İl sütunu, hem en üstte hem de solda sabit olacak -->
    <ng-container matColumnDef="il">
      <th mat-header-cell *matHeaderCellDef class="sticky-header sticky-column"> İl </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'blue': element.cssClass === 'blue', 'green': element.cssClass === 'green', 'yellow': element.cssClass === 'yellow'}" class="sticky-column"> {{element.il}} </td>
    </ng-container>

    <!-- Markalar sütunları, kaybolacak şekilde -->
    <ng-container *ngFor="let marka of markalar" matColumnDef="{{marka}}">
      <th mat-header-cell *matHeaderCellDef class="sticky-header"> {{marka}} </th>
      <td mat-cell *matCellDef="let element"> {{element[marka]}} </td>
    </ng-container>

    <!-- Tablonun satırları -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
